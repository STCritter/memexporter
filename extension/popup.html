<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e4e4e7;
      padding: 20px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 .icon { font-size: 20px; }

    .subtitle {
      font-size: 12px;
      color: #71717a;
      margin-bottom: 16px;
    }

    .status-box {
      background: #16163a;
      border: 1px solid #2d2d5e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      min-height: 40px;
    }

    .status-box.error {
      border-color: #ef4444;
      color: #fca5a5;
    }

    .status-box.success {
      border-color: #22c55e;
      color: #86efac;
    }

    .log {
      font-size: 12px;
      color: #a1a1aa;
      margin-top: 8px;
      max-height: 120px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .log div { padding: 1px 0; }
    .log .ok { color: #86efac; }
    .log .warn { color: #fcd34d; }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }

    .btn-primary {
      background: #6366f1;
      color: #fff;
      margin-bottom: 8px;
    }

    .btn-download {
      background: #22c55e;
      color: #fff;
      margin-bottom: 6px;
    }

    .btn-secondary {
      background: #27272a;
      color: #a1a1aa;
    }

    .downloads {
      display: none;
      margin-top: 12px;
    }

    .downloads.show { display: block; }

    .info {
      font-size: 11px;
      color: #52525b;
      margin-top: 12px;
      text-align: center;
      line-height: 1.5;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #6366f1;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1><span class="icon">ðŸ§ </span> Memory Exporter</h1>
  <div class="subtitle">Export memories from your Shapes.inc bots</div>

  <div id="status" class="status-box">Checking page...</div>
  <div id="log" class="log"></div>

  <button id="exportBtn" class="btn-primary" disabled>Export Memories</button>

  <div id="downloads" class="downloads">
    <button id="dlJson" class="btn-download">Download JSON</button>
    <button id="dlTxt" class="btn-secondary">Download TXT</button>
  </div>

  <div class="info">
    Go to <b>shapes.inc/your-shape/user/memory</b><br>
    then click Export.
  </div>

  <script src="popup.js"></script>
</body>
</html>
